	$(document).ready(function()

			});

		$(window).resize();

	function entrar(){
		if(document.frm.login.value == ''){
			alert('Por favor ingrese el Login');
			document.frm.login.focus();
			return false;
		}
		if(document.frm.clave.value== ''){
			alert('Por favor ingrese la Clave');
			document.frm.clave.focus();
			return false;
		}
		
		document.frm.action = 'validar_usuario.php';
		document.frm.submit();
	}
	function submitenter(myfield,e)
	{
	var keycode;
	if (window.event) keycode = window.event.keyCode;
	else if (e) keycode = e.which;
	else return true;
	
	if (keycode == 13)
	   {
	   entrar();
	   return false;
	   }
	else
	   return true;
	}
	
</script>
